<p>Add New Book</p>
<!-- <p>{{myform.valid}}</p> -->
<form #myform="ngForm" (ngSubmit)="savebook(myform.value)" class="add-book-form"> 

        <mat-form-field appearance="fill">
          <mat-label>Enter Title</mat-label>
          <input matInput placeholder="Enter Title"  name="title" [(ngModel)]="model.title" required minlength="4"
          #bookTitle="ngModel">
          <mat-icon matSuffix>title</mat-icon>

          <mat-hint [hidden]="bookTitle.valid">
             <span *ngIf="bookTitle.errors!['required']" >Please enter the book title</span>
            <span  *ngIf="bookTitle.errors!['minlength']">Min length is 4</span>   

         </mat-hint> 
    
        </mat-form-field>
    

      
        <mat-form-field appearance="fill">
          <mat-label>Enter Author</mat-label>
          <input matInput placeholder="Enter Author"  name="author" [(ngModel)]="model.author" 
          #bookAuthor="ngModel"  maxlength="10" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint *ngIf="bookAuthor.invalid && bookAuthor.touched">plz Enter valid author</mat-hint>
          
        </mat-form-field>
      

      
        <mat-form-field appearance="fill">
          <mat-label>Enter Pages</mat-label>
          <input matInput type="number" placeholder="Enter Pages" [(ngModel)]="model.totalPages" name="Pages" ngModel
          #bookPages="ngModel"  min="10" max="1000">
          <mat-icon matSuffix>pages</mat-icon>
          <mat-hint [hidden]="bookPages.valid">plz Enter valid pages</mat-hint>
 
        </mat-form-field>
      

      
        <mat-form-field appearance="fill">
          <mat-label>Enter Price</mat-label>
  


          <mat-select  name="Price" [(ngModel)]="model.price.value" >
         
            
            <mat-option *ngFor="let price of prices" [value]="price.value" >
               {{price.viewValue}}
            </mat-option>
           
          </mat-select>

          <mat-icon matSuffix>paid </mat-icon>
       
        </mat-form-field>


        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="model.publishedOn" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      
        <mat-slide-toggle class="toggle" name="isPublished" [(ngModel)] ="model.isPublished" >Is Book Published?</mat-slide-toggle>

      <button type="submit" mat-raised-button color="primary" >save</button>

      
    
</form>
